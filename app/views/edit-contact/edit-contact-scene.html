<div class="palm-header left truncating-text">
	<span id="edit_contact_name"></span>
</div>
<div class="palm-header-spacer"></div>
<div class="palm-group unlabeled">
		<div class="palm-list">
			<div class="palm-row first">
				<div class="palm-row-wrapper">
					<div class="label left">Phone</div>
					<div x-mojo-element="ListSelector" id="phoneList" class="right"></div>
				</div>
			</div>
			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div class="label left">SMS</div>
					<div x-mojo-element="ListSelector" id="smsList" class="palm-list-selector right"></div>
				</div>
			</div>
			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div class="label left">IM</div>
					<div x-mojo-element="ListSelector" id="imList" class="palm-list-selector right"></div>
				</div>
			</div>
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div class="label left">Email</div>
					<div x-mojo-element="ListSelector" id="emailList" class="palm-list-selector right"></div>
				</div>
			</div>
		</div>
</div>

<div id="saveButton" x-mojo-element="Button" class="left actionButton"></div>
<div id="cancelButton" x-mojo-element="Button" class="left actionButton"></div>
<div id="deleteButton" x-mojo-element="Button" class="right actionButton"></div>
