<div class="contact-method-row" id="#{id}">
	<div class="label">
		#{label}
		<img src="#{icon}">
	</div>
	<div class="method-details truncating-text">
		<input type="radio" id="#{id}-radio" name="contact-method-#{type}" value="#{value}" #{checked}>
		<span id="#{id}-text">#{text}</span>
	</div>
</div>
