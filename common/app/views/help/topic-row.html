<div class="palm-row" id="topic-section-#{key}">
	<div class="palm-row-wrapper topic-section">
		<div class="topic-title">#{-title}</div>
		<div x-mojo-element="Drawer" id="topic-section-drawer-#{key}" class="topic-drawer">
			<div class="palm-body-text">#{-body}</div>
			<div class="palm-body-text">#{-seeAlsoFormatted}</div>
		</div>
	</div>
</div>
